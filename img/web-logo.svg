<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 160">
  <defs>
    <!-- Gradients -->
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2c5282" />
      <stop offset="100%" stop-color="#4299e1" />
    </linearGradient>
    
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#d69e2e" />
      <stop offset="100%" stop-color="#ecc94b" />
    </linearGradient>
    
    <!-- Filters -->
    <filter id="logoShadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-opacity="0.3" />
    </filter>
    
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Background shapes -->
  <g>
    <!-- Book stack background element -->
    <g transform="translate(60, 80) scale(0.5)" opacity="0.7">
      <rect x="-60" y="-20" width="120" height="140" rx="5" fill="#718096" transform="rotate(-10)" />
      <rect x="-60" y="-25" width="120" height="140" rx="5" fill="#a0aec0" transform="rotate(-5)" />
      <rect x="-60" y="-30" width="120" height="140" rx="5" fill="#cbd5e0" transform="rotate(0)" />
    </g>
    
    <!-- Circular element -->
    <circle cx="320" cy="80" r="30" fill="url(#goldGradient)" opacity="0.7" filter="url(#glow)" />
    
    <!-- Connecting shapes -->
    <g opacity="0.5">
      <polygon points="280,60 310,65 290,90" fill="#4299e1" />
      <polygon points="280,100 310,95 290,70" fill="#2c5282" />
    </g>
  </g>
  
  <!-- Main logo symbol - open book with rising path -->
  <g transform="translate(200, 80)" filter="url(#logoShadow)">
    <!-- Book base -->
    <path d="M-60,-30 C-40,-40 -20,-40 0,-25 C20,-40 40,-40 60,-30 V10 C40,0 20,0 0,15 C-20,0 -40,0 -60,10 Z" 
          fill="white" stroke="#a0aec0" stroke-width="2" />
    
    <!-- Book pages -->
    <path d="M0,-25 V15" stroke="#a0aec0" stroke-width="2" />
    
    <!-- Rising path/knowledge -->
    <path d="M-40,0 C-30,-5 -20,-15 -10,-10 C0,-5 10,-15 20,-10 C30,-5 40,0 50,-15" 
          stroke="url(#goldGradient)" stroke-width="4" stroke-linecap="round" fill="none" />
  </g>
  
  <!-- Text -->
  <g filter="url(#logoShadow)">
    <!-- Main name -->
    <text x="200" y="130" font-family="Arial, sans-serif" font-size="38" font-weight="bold" text-anchor="middle" fill="url(#blueGradient)">
      Learnly
    </text>
  </g>
  
  <!-- Decorative elements -->
  <g opacity="0.7">
    <!-- Mathematical symbols with subtle gradient -->
    <text x="120" y="45" font-family="Arial, sans-serif" font-size="14" fill="#718096">π</text>
    <text x="260" y="40" font-family="Arial, sans-serif" font-size="14" fill="#718096">∑</text>
    <text x="295" y="50" font-family="Arial, sans-serif" font-size="12" fill="#718096">∞</text>
    <text x="90" y="60" font-family="Arial, sans-serif" font-size="16" fill="#718096">Δ</text>
  </g>
  
  <!-- Accent dot - graduation cap style -->
  <g transform="translate(330, 115) scale(0.5)">
    <rect x="-12" y="0" width="24" height="4" fill="#2c5282" />
    <polygon points="0,-10 16,0 -16,0" fill="#2c5282" />
    <circle cx="0" cy="-5" r="3" fill="url(#goldGradient)" />
  </g>
  
  <!-- Tagline -->
  <text x="200" y="150" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#718096">
    Empower Your Learning Journey
  </text>
</svg>