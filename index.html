<!doctype html>
<html lang="en">
  <head>
    <title>Learnly</title>
    <meta charset="UTF-8" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="/favicon/site.webmanifest" />

    <!-- SEO Meta Tags -->
    <meta name="robots" content="index, follow" />
    <meta
      name="keywords"
      content="learnly, creator platform, video content, premium content, exclusive content, content creators, subscriber platform, digital content, video streaming"
    />
    <meta
      name="description"
      content="Learnly is a premium platform for content creators to share exclusive video content with their dedicated learners. Join our community of creators and fans."
    />
    <link rel="canonical" href="https://learnly.app" />

    <!-- Basic Meta -->
    <meta name="title" content="Learnly - Premium Educator Platform" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Open Graph - Minimal Set -->
    <meta property="og:title" content="Learnly - Exclusive Educator Platform" />
    <meta
      property="og:description"
      content="Join Learnly to access exclusive creator content."
    />
    <meta property="og:type" content="website" />

    <meta name="application-name" content="Learnly" />
    <meta name="apple-mobile-web-app-title" content="Learnly" />
    <meta name="theme-color" content="#D9D9D9" />

    <!-- Preconnect to apis -->
    <link rel="preconnect" href="https://apis.google.com" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
